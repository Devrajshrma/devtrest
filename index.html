<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwindcss -->
  <link rel="stylesheet" href="css/style.css">

  <!-- remix icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <!-- container and navbar -->
  <div class="container-fluid px-2">

    <header class="hidden md:block fixed w-full top-0 left-0 z-20 bg-white">
      <nav class="flex justify-between items-center h-20 px-5">
        <div class="logo px-2 py-2 rounded-full hover:bg-gray-200">
          <svg aria-hidden="true" aria-label="" class="g_1 gUZ U9O kVc fill-red-600" height="24" role="img"
            viewBox="0 0 24 24" width="24">
            <path
              d="M7.55 23.12c-.15-1.36-.04-2.67.25-3.93L9 14.02a7 7 0 0 1-.34-2.07c0-1.68.8-2.88 2.08-2.88.88 0 1.53.62 1.53 1.8q0 .57-.22 1.28l-.53 1.73q-.15.5-.15.91c0 1.2.92 1.88 2.09 1.88 2.08 0 3.57-2.16 3.57-4.96 0-3.12-2.04-5.11-5.06-5.11-3.36 0-5.49 2.19-5.49 5.23 0 1.23.38 2.37 1.11 3.15-.24.4-.5.48-.88.48-1.2 0-2.34-1.7-2.34-4 0-3.99 3.2-7.16 7.68-7.16 4.7 0 7.66 3.28 7.66 7.33 0 4.07-2.88 7.13-5.98 7.13a3.8 3.8 0 0 1-3.07-1.47l-.61 2.5c-.33 1.28-.83 2.5-1.62 3.67A12 12 0 0 0 24 11.99 12 12 0 1 0 7.55 23.12">
            </path>
          </svg>
        </div>
        <div class="rounded-full text-white bg-black py-3 px-4 font-semibold cursor-pointer">Home</div>
        <div class="font-semibold hidden lg:block cursor-pointer">Explore</div>
        <div class="font-semibold hidden lg:block cursor-pointer">Create</div>
        <div class="srch rounded-full bg-gray-100 w-3/5 px-3 py-3">
          <i class="ri-search-line text-gray-500 text-lg font-black w-[5%]"></i>
          <input type="search" placeholder="Search"
            class="w-[94%] outline-none border-none bg-gray-100 text-xl placeholder:font-medium">
        </div>
        <div class="text-2xl px-2 py-1 rounded-full hover:bg-gray-200 cursor-pointer"><i
            class="ri-notification-3-fill text-gray-500"></i></div>
        <div class="text-2xl px-2 py-1 rounded-full hover:bg-gray-200 cursor-pointer"><i
            class="ri-chat-smile-3-fill text-gray-500"></i></div>
        <div class="profile px-2 py-2 rounded-full hover:bg-gray-200 cursor-pointer">
          <img src="https://lh3.googleusercontent.com/ogw/AF2bZyiE9g6aJvyEpeP4tDJOz2OrPD4aQILw6qxIelcMFSsFJQ=s32-c-mo"
            alt="" class="rounded-full cursor-pointer">
        </div>
        <div class="text-2xl px-2 py-1 rounded-full hover:bg-gray-200 cursor-pointer"><i
            class="ri-arrow-down-s-line fill-gray-500"></i></div>
      </nav>

    </header>

    <!-- hidden black overlay for full screen -->

    <div class="black w-full h-full bg-black/50 absolute top-0 left-0 z-10 hidden">

    </div>

    <!-- search contants -->
    <div class="srchc w-7/12 rounded-b-2xl h-auto absolute z-10 top-16 lg:left-[24vmax] left-[18vmax] bg-white hidden">
      <div class="px-6 pb-5">
        <div class="font-semibold py-4">Ideas for you</div>

        <div class="flex w-full gap-5 justify-start items-center flex-wrap lg:flex-nowrap" id="ify">
          
        </div>

        <div class="font-semibold py-4">Popular on Pinterest</div>

        <div class="flex w-full gap-5" id="pop">

        </div>

      </div>
    </div>

    <!-- xplore the best of Pinterest -->

    <div class="flex justify-center items-center flex-col md:pt-20">
      <h1 class="text-4xl font-semibold py-10 text-center">Explore the best of Pinterest</h1>
      <div class="columns-1 md:columns-3 w-full">
        <div class="relative group h-72 w-4/10 cursor-pointer">
          <div class=" bg-black/45 group-hover:bg-black/55 w-full h-full absolute rounded-2xl"></div>
          <img src="https://i.pinimg.com/345x/60/fc/62/60fc6202626da99e466c61d08b938848.jpg" alt=""
            class="w-full h-full rounded-2xl object-cover">
          <!-- content and button -->
          <div class="absolute bottom-0 ps-5">
            <p class="text-white w-ful text-3xl font-semibold">Shipping Container House</p>
            <button class="bg-[#E2E2E2] px-5 py-2 rounded-full text-base font-semibold my-5">View More</button>
          </div>
        </div>

        <div class="relative group h-72 w-4/10 cursor-pointer my-5">
          <div class=" bg-black/45 group-hover:bg-black/55 w-full h-full absolute rounded-2xl"></div>
          <img src="https://i.pinimg.com/345x/cd/cd/81/cdcd81c42e7b527b800c42253b0cc505.jpg" alt=""
            class="w-full h-full rounded-2xl object-cover">
          <!-- content and button -->
          <div class="absolute bottom-0 ps-5">
            <p class="text-white w-ful text-3xl font-semibold">Shipping Container House</p>
            <button class="bg-[#E2E2E2] px-5 py-2 rounded-full text-base font-semibold my-5">View More</button>
          </div>
        </div>

        <div class="relative group h-72 w-4/10 cursor-pointer my-5">
          <div class=" bg-black/45 group-hover:bg-black/55 w-full h-full absolute rounded-2xl"></div>
          <img src="https://i.pinimg.com/345x/d6/96/e5/d696e572c5c04b64f67c929f46f8f7de.jpg" alt=""
            class="w-full h-full rounded-2xl object-cover">
          <!-- content and button -->
          <div class="absolute bottom-0 ps-5">
            <p class="text-white w-ful text-3xl font-semibold">Shipping Container House</p>
            <button class="bg-[#E2E2E2] px-5 py-2 rounded-full text-base font-semibold my-5">View More</button>
          </div>
        </div>
      </div>
    </div>
    <!-- </header> -->


    <!-- main section -->
    <main class="py-16 md:py-10 mx-auto">
      <h1 class="text-base text-center font-semibold py-4">Explore popular ideas</h1>
      <section class="w-full columns-2 md:columns-4 lg:columns-5">

      </section>
    </main>


    <!-- footer -->

    <footer class="bg-white h-16 flex justify-between px-6 items-center fixed w-full bottom-0 left-0 md:hidden">
      <i class="ri-home-4-fill text-3xl"></i>
      <i class="ri-search-line text-gray-500 text-3xl"></i>
      <i class="ri-chat-smile-3-fill text-gray-500 text-3xl"></i>
      <i class="ri-user-3-fill text-gray-500 text-3xl"></i>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>

</html>
